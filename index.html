<body>

<h2>üì± L·∫§Y STT + 2FA</h2>

<!-- PAGE: NH·∫¨P STT -->
<div id="pageInput">
    <div class="card">
        <b>üìã Trang nh·∫≠p STT</b>
        <textarea id="accList" placeholder="050|user|pass|SECRET2FA"></textarea>
    </div>

    <div class="card">
        <button onclick="vaoTrangLay()">‚û°Ô∏è V√†o trang l·∫•y STT</button>
        <div class="note">M·ªói d√≤ng: stt|user|pass|2FA</div>
    </div>
</div>
    </div>
</div>
</div>
<!-- PAGE: L·∫§Y STT -->
<div id="pageGet" style="display:none">
    <div class="card">
        <button onclick="layAcc()">üéØ Nh·∫≠n STT</button>
        <button style="background:#999" onclick="quayLai()">‚¨ÖÔ∏è Quay l·∫°i nh·∫≠p</button>
    </div>

    <div class="card" id="accBox" style="display:none">
        <div class="field"><b>STT:</b><br><span id="acc"></span></div>
        <button class="copy" onclick="copyText(acc.innerText)">STT</button>

        <div class="field"><b>User:</b><br><span id="user"></span></div>
        <button class="copy" onclick="copyText(user.innerText)">USER</button>

        <div class="field"><b>Pass:</b><br><span id="pass"></span></div>
        <button class="copy" onclick="copyText(pass.innerText)">PASS</button>
    </div>

    <div class="card" id="faBox" style="display:none">
        <b>üîê M√£ 2FA</b>
        <div class="otp" id="otp">------</div>
        <button class="copy" onclick="copyText(otp.innerText)">2FA</button>
    </div>
</div>

<script>
/* ================= CORE ================= */
let list = [];
let timer = null; // ch·ªâ khai b√°o 1 l·∫ßn

function vaoTrangLay() {
    if (!accList.value.trim()) {
        alert('‚ùå Ch∆∞a nh·∫≠p danh s√°ch');
        return;
    }
    pageInput.style.display = 'none';
    pageGet.style.display = 'block';
}

function quayLai() {
    pageGet.style.display = 'none';
    pageInput.style.display = 'block';
}

function layAcc() {
    if (list.length === 0) {
        list = accList.value.trim().split(/\n+/).filter(Boolean);
    }
    if (!list[0]) {
        alert('‚ùå H·∫øt STT');
        return;
    }

    // Format: stt|user|pass|2FA
    const parts = list.shift().trim().split('|');
    const sttVal  = parts[0] || '';
    const userVal = parts[1] || '';
    const passVal = parts[2] || '';
    const secret  = parts[3] || '';

    acc.innerText  = sttVal;
    user.innerText = userVal;
    pass.innerText = passVal;
    accBox.style.display = 'block';

    if (secret) start2FA(secret);
    else faBox.style.display = 'none';
}

/* ================= COPY ================= */
function copyText(text) {
    if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text).catch(() => fallbackCopy(text));
    } else {
        fallbackCopy(text);
    }
}

function fallbackCopy(text) {
    const ta = document.createElement('textarea');
    ta.value = text;
    ta.style.position = 'fixed';
    ta.style.opacity = '0';
    document.body.appendChild(ta);
    ta.focus();
    ta.select();
    try {
        document.execCommand('copy');
    } catch (e) {
        alert('‚ùå Kh√¥ng copy ƒë∆∞·ª£c tr√™n tr√¨nh duy·ªát n√†y');
    }
    document.body.removeChild(ta);
}

/* ================= 2FA ================= */
function base32ToBytes(base32) {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
    let bits = '';
    const bytes = [];

    base32 = base32.replace(/=+$/, '').toUpperCase();

    for (const c of base32) {
        const val = chars.indexOf(c);
        if (val === -1) continue;
        bits += val.toString(2).padStart(5, '0');
    }

    for (let i = 0; i + 8 <= bits.length; i += 8) {
        bytes.push(parseInt(bits.slice(i, i + 8), 2));
    }
    return new Uint8Array(bytes);
}

async function generateTOTP(secret) {
    const key = base32ToBytes(secret);
    const counter = Math.floor(Date.now() / 1000 / 30);

    const buf = new ArrayBuffer(8);
    new DataView(buf).setUint32(4, counter);

    const cryptoKey = await crypto.subtle.importKey(
        'raw', key, { name: 'HMAC', hash: 'SHA-1' }, false, ['sign']
    );

    const hmac = new Uint8Array(await crypto.subtle.sign('HMAC', cryptoKey, buf));
    const offset = hmac[hmac.length - 1] & 0xf;

    const code = (
        ((hmac[offset] & 0x7f) << 24) |
        ((hmac[offset + 1] & 0xff) << 16) |
        ((hmac[offset + 2] & 0xff) << 8) |
        (hmac[offset + 3] & 0xff)
    ) % 1000000;

    return code.toString().padStart(6, '0');
}

function start2FA(secret) {
    clearInterval(timer);
    faBox.style.display = 'block';

    const update = async () => {
        otp.innerText = await generateTOTP(secret);
    };

    update();
    timer = setInterval(update, 1000);
}
</script>
